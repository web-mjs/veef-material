<div id="box"></div>
<script type="module">
	import {h, createElement} from './example-bundle.js';

	const MyEl = (state) => {
		let cnt = state.track(0)
		state.onRender((root) => {
			console.log("rendered", root)
		})
		const click = () => {cnt.set(cnt.value + 1)}
		return h`<h1>${cnt.value}</h1>
		<button ref='btn' onClick=${click}>adf</button>
		${state.slot('')}
		`;
	}
	createElement('my-el', MyEl)
</script>
