<div id="box"></div>
<script type="module">
	import { h, render, diff, newElement } from './example-bundle.js';

	let TEXT = "some embedded text. Escaped str: <b>not html</b>";
	const dom = h`
	<h1>Demo app</h1>
	How are <b>you</b>? <br/>
	<a href=${'g'}>Click on this link</a> ${TEXT}`
	box.append(render(dom))
	const dom2 = h`yooo<i>how are yo2u</i> <a href=${'g'}>oo</a> ${h.ref('text')}<br/> <input/>`
	console.log(dom)
	console.log(dom2)
	setTimeout(() => {
	diff(dom, dom2, box)
	}, 3500)

	const MyEl = (state) => {
		let [cnt, setCnt] = state.useState(0)
		const click = () => { console.log("A"); setCnt(cnt + 1)}
		return h`<h1>${cnt}</h1>
		<button onClick=${click}>adf</button>`;
	}
	newElement('my-el', MyEl)
</script>
