<div id="box"></div>
<script type="module">
	import {h, newElement} from './example-bundle.js';

	const MyEl = (state) => {
		let cnt = state.add(0)
		state.onRender((root) => {
			console.log("rendered", root)
			console.log(state.ref('btn'))
		})
		const click = () => {cnt.set(cnt.value + 1)}
		return h`<h1>${cnt.value}</h1>
		<button ref='btn' onClick=${click}>adf</button>`;
	}
	newElement('my-el', MyEl)
</script>

<my-el></my-el>
